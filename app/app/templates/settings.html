{% load static %} <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RemindMe</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> </head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="my_reminders.html" class="logo">My Reminders</a>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html">Dashboard</a></li>
                <li><a href="my_reminders.html">My Reminders</a></li>
                <li><a href="new_reminder.html">New Reminder</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="main" style="padding-top: 2rem;">
            
            <form style="text-align: left;">
                <h1 style="text-align: center; margin-bottom: 2rem;">Settings</h1>

                <label for="name">Name</label>
                <input type="text" id="name" value="João Gabriel">

                <label for="email">Email</label>
                <input type="email" id="email" value="joao.gabriel@email.com">

                <hr style="border: 0; border-top: 1px solid #eef2ff; margin: 1.5rem 0;">

                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Leave blank to keep unchanged">

                <label for="password_confirm">Confirm New Password</label>
                <input type="password" id="password_confirm">

                <button type="submit" style="margin-top: 1rem;">Save Changes</button>
            </form>

        </section>
    </main>

    <footer class="footer">
    <p>RemindMe - Developed by
    <a href="https://github.com/joaogaabdev" target="_blank">joaogaabdev</a> | Open Source & Secure</p>
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-original.svg" class="icon" alt="LinkedIn" srcset="">
    <a href="https://www.linkedin.com/in/joão-gabriel-018a8425a" target="_blank">João Gabriel</a>
    </footer>

</body>
</html>
