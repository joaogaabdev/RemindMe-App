{% load static %} <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - RemindMe</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> </head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="my_reminders.html" class="logo">RemindMe</a>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Cadastro</a></li>
                <li><a href="my_reminders.html">Meus Lembretes</a></li>
                <li><a href="new_reminder.html">Novo Lembrete</a></li>
                <li><a href="settings.html">Configurações</a></li>
                <li><a href="index.html">Sair</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="main" style="padding-top: 2rem;">
            
            <form style="text-align: left;">
                <h1 style="text-align: center; margin-bottom: 2rem;">Configurações</h1>

                <label for="name">Nome</label>
                <input type="text" id="name" value="João Gabriel">

                <label for="email">Email</label>
                <input type="email" id="email" value="joao.gabriel@email.com">

                <hr style="border: 0; border-top: 1px solid #eef2ff; margin: 1.5rem 0;">

                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="Deixe em branco para não alterar">

                <label for="password_confirm">Confirmar Nova Senha</label>
                <input type="password" id="password_confirm">

                <button type="submit" style="margin-top: 1rem;">Salvar Alterações</button>
            </form>

        </section>
    </main>

    <footer class="footer">
        <div style="padding-top: 40px;">
            <p>RemindMe - Developed by <a href="#">joaogaabdev</a> | Open Source & Secure</p>
            <p><a href="#">João Gabriel</a> (LinkedIn)</p>
        </div>
    </footer>

</body>
</html>
